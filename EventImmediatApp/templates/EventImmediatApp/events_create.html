{% extends "EventImmediatApp/base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card" style="width: 26rem;">
        <div class="card-body d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                <h1 class="d-flex justify-content-center"><b>Create an event</b></h1>
                <p>Title :</p>{{ form.title }}<br><br>
                <p>Description :</p>{{ form.description }}<br><br>
                <p>Status :</p>{{ form.status }}<br><br>
                <p>Date start :</p>{{ form.date_start }}<br><br>
                <p>Date end :</p>{{ form.date_end }}<br><br>
                <a class="btn btn-danger w-100" href="{% url 'EventImmediatApp:events_list' %}">Cancel update <i class="bi bi-x"></i></a>
                <button class="btn btn-success w-100 mt-2" type="submit">Create event <i class="bi bi-check-lg"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
